<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Dictionary</title>
</head>

<body>
    <div id="container" class="container text-center" style="color: blueviolet; font-family: Pacifico, cursive" ;>
        <h1>DIGITAL DICTIONARY</h1>
        <div id="container" class="firstcol">
            <div id="add-container" class="addcol">
                <input id="add-input" type="text" style="background-color: #892be244; border: 2px solid black;"
                    class="form-control" placeholder="Add word to the dictionary">
                <br>
                <button id="add-button" type="button"
                    style="background-color: rgb(137, 43, 226); border: 2px solid black;" class="btn btn-primary"
                    onclick="add()">ADD</button>
            </div>
            <div id="find-container" class="secondcol">
                <input id="find-input" type="text" style="background-color: #892be244; border: 2px solid black;"
                    class="form-control" placeholder="Serch for the word in the dictionary">
                <br>
                <button id="find-button" type="button"
                    style="background-color: rgb(137, 43, 226); border: 2px solid black;" class="btn btn-primary"
                    onclick="find()">SEARCH</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
